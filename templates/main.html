<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Webmail</title>
    <link rel="stylesheet" href="http://static.webmail.com/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://static.webmail.com/css/bootstrap-theme.css">
    <link rel="stylesheet" href="http://static.webmail.com/css/bootstrap-wysiwyg.css">
</head>
<body class="wysihtml5-supported">
<div class="container">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <ol class="breadcrumb">
                <li><a href="#">Webmail</a></li>
                <li class="active">新邮件</li>
            </ol>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">收件人</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">抄送</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">主题</label>

                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">正文</label>
                    <div class="col-sm-10">
                        <textarea id="textarea" placeholder="Enter text ..."></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">发送</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
<script src="http://static.webmail.com/js/wysiwyg-toolbar.js"></script>
<script src="http://static.webmail.com/js/jquery.js"></script>
<script src="http://static.webmail.com/js/bootstrap.min.js"></script>
<script src="http://static.webmail.com/js/bootstrap-wysiwyg.min.js"></script>
<script>
  $('#textarea').wysihtml5();
</script>
</body>
</html>

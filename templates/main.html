<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Webmail</title>
    <link rel="stylesheet" href="http://static.webmail.com/lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://static.webmail.com/lib/css/bootstrap-theme.css">
    <link rel="stylesheet" href="http://static.webmail.com/lib/css/bootstrap-wysiwyg.css">
</head>
<body class="wysihtml5-supported">
<div class="container">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <ol class="breadcrumb">
                <li><a href="#">Webmail</a></li>
                <li class="active">新邮件</li>
            </ol>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="mailto" class="col-sm-2 control-label">收件人</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="mailto" placeholder="如果有多个收件人，请用英文分号隔开">
                    </div>
                </div>
                <div class="form-group">
                    <label for="copyto" class="col-sm-2 control-label">抄送</label>

                    <div class="col-sm-10">
                        <input type="text" id="copyto" class="form-control" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="subject" class="col-sm-2 control-label">主题</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="subject" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">正文</label>
                    <div class="col-sm-10">
                        <textarea id="textarea" placeholder="Enter text ..."></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <a class="btn btn-default" id="sendMail">发送</a>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
<script src="http://static.webmail.com/lib/js/wysiwyg-toolbar.js"></script>
<script src="http://static.webmail.com/lib/js/jquery.js"></script>
<script src="http://static.webmail.com/lib/js/bootstrap.min.js"></script>
<script src="http://static.webmail.com/lib/js/bootstrap-wysiwyg.min.js"></script>
<script src="http://static.webmail.com/app/js/sendMail.js"></script>
</body>
</html>
